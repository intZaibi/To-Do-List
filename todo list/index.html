<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoList-wrapper">
            <header class="header">
                <h1>Task Manager</h1>
            </header>            

            <div class="addBar">
                <input type="text" placeholder="write your task">
                <button type="submit" class="addButton">Add</button>
            </div>



            <div class="categories-wrapper">
                <button class="categories" id="category1">Completed Tasks</button>
                <button class="categories" id="category2">Incomplete Tasks</button>
                <button class="categories" id="category3">All</button>
            </div>


            
            <ul class="tasks-wrapper">

            </ul>



            <footer class="footer">
                <button type="submit" class="clearButton">Clear All</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
